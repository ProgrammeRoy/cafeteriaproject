    <title>Cafeteria SASS</title>
    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Bona+Nova&family=Raleway:wght@700;900&family=Roboto:wght@400;700;900&display=swap" rel="stylesheet">
    <!-- Conect css -->
    <link rel="stylesheet" href="build/css/app.css">

<body>
    <header class="header header-contact">
        <div class="header-container container">
            <div class="barra">
                <div class="logo">
                    <img src="build/img/logo.svg" alt="logo">
                </div>
                <nav class="nav-principal">
                    <a href="index.html">Home</a>
                    <a href="aboutus.html">About us</a>
                    <a href="process.html">Process</a>
                    <a href="menu.html">Menu</a>
                    <a href="galery.html">Galery</a>
                    <a class="activo" href="contact.html">Contact</a>
                </nav>
            </div>
            <div class="header-text">
                <h1>Better beans, best coffee</h1>
            </div>
        </div>
    </header>

    <main class="container main-container text-center">
        <h2><span>Book your</span> table</h2>
        <div class="contact-container">
            <form class="formu">
                <div class="camp">
                    <label for="name">Name:</label>
                    <input type="text" id="name" placeholder="Your name">
                </div>
                <div class="camp">
                    <label for="email">Email:</label>
                    <input type="email" id="email" placeholder="Your email">
                </div>
                <div class="camp">
                    <label for="email">Person numbers :</label>
                    <select>
                        <option value="" disabled selected>--Selection--</option>
                        <option value="1">1</option>
                        <option value="2">2</option>
                        <option value="3">3</option>
                        <option value="4">4</option>
                        <option value="more">+4</option>
                    </select>
                </div>
                <div class="camp">
                    <label for="time">Time:</label>
                    <input type="time" id="time">
                </div>
                <div class="camp">
                    <label for="date">Date:</label>
                    <input type="date" id="date">
                </div>
                <div class="camp">
                    <input type="submit" value="Send">
                </div>
            </form>
        </div>
    </main>

    <footer class="footer">
        <div class="container footer-container bg-white">
            <div class="footer-box ubication">
                <h3>Ubication</h3>
                <p>Nicolas Copernico 5990</p>
                <p>Street, Dinmarc</p>
            </div>
            <div class="footer-box reservation">
                <h3>Reservation</h3>
                <p>Phone: 5486-34432</p>
                <a href="tel:555555555">Call</a>

            </div>
            <div class="footer-box schedule">
                <h3>Schedule</h3>
                <p>Mon-Tus: 11:00 - 22:00</p>
                <p>Fri-Sat: 9:00 - 24:00</p>
                <p>Sun: Closed</p>
            </div>
        </div>
        <p class="copyright">All rights reserved. La Cafeteria</p>
    </footer>

</body>

</html>
